
<div>
    <h2><span translate="hippyApp.book.detail.title">Book</span> {{book.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="hippyApp.book.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{book.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hippyApp.book.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{book.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hippyApp.book.pubDate">PubDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{book.pubDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hippyApp.book.price">Price</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{book.price}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="book"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
